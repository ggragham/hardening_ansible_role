---
###################
###  Base vars  ###
###################
USERNAME: user

##################################
###  Base hardening role vars  ###
##################################
HARDENING_CONFIG_ENABLED: true
HARDENING_YESCTYPT_HOST_FACTOR: 8

###############################
###  Debian-based role vars  ##
###############################
DEBIAN_HARDENING_ENABLED: true  # Enable or disable Debian- configuration.

###############################
###  RedHat-based role vars  ##
###############################
REDHAT_HARDENING_ENABLED: true  # Enable or disable RedHat-based configuration.

#######################
###  SSH role vars  ###
#######################
SSH_CONFIG_ENABLED: true  # Enable or disable fail2ban configuration.
SSH_PORT: 22  # Port for SSH access.
SSH_REMOVE_ROOT_PASSWORD_ENABLED: true  # Enable or disable root password removal.
SSH_PASWORDLESS_SUDO_ENABLED: true  # Enable or disable passwordless sudo.

############################
###  fail2ban role vars  ###
############################
FAIL2BAN_ENABLED: true  # Enable or disable fail2ban installation.
FAIL2BAN_BANTIME: 5m  # Duration for which IPs are banned.
FAIL2BAN_FINDTIME: 3m  # Time window to consider failed login attempts.
FAIL2BAN_MAXRETRY: 5  # Number of allowed failed login attempts before banning IP.

##########################
###  chrony role vars  ###
##########################
CHRONY_ENABLED: true  # Enable or disable fail2ban installation.
